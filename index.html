<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <img src="images/car.png" alt="car">
        </div>
        <div class="titleContainer">
            <h1>Ideal Car</h1>
        </div>
    </header>
    <div class="wrapper">
        <form action="#" method="get" id="carForm">
            <label for="manufacturer">Manufacturer:</label>
            <select name="manufacturer" id="manufacturer">
                <option value="BMW">BMW</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
                <option value="Honda">Honda</option>
                <option value="Toyota">Toyota</option>
            </select>
            <label for="colorSelector">Select a Color:</label>
            <input type="color" id="colorSelector">

            <p>Select a drivetrain:</p>
            <div>
                <input type="checkbox" name="drivetrain" id="allWheel" value="allWheel">
                <label for="allwheel">AllWheel</label>
            </div>
            <div>
                <input type="checkbox" name="drivetrain" id="4Wheel" value="4Wheel">
                <label for="4Wheel">4Wheel</label>
            </div>
            <div>
                <input type="checkbox" name="drivetrain" id="frontWheel" value="frontWheel">
                <label for="frontWheel">Front Wheel</label>
            </div>
            <div>
                <input type="checkbox" name="drivetrain" id="rearWheel" value="rearWheel">
                <label for="rearWheel">Rear Wheel</label>
            </div>

            <label for="license">Enter license Number:</label>
            <input type="text" id="license" placeholder="licenseNumber" size="15">

            <label for="comments"></label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="comments"></textarea>

            <label for="features">Select features:</label>
            <div id="features">

                <label for="navigation">navigation</label>
                <input type="checkbox" name="features" id="navigation" value="navigation">

                <label for="camera">camera</label>
                <input type="checkbox" name="features" id="camera" value="camera">

                <label for="heatedSeats">heated seats</label>
                <input type="checkbox" name="features" id="heatedSeats" value="heatedSeats">

                <label for="sunroof">sunroof</label>
                <input type="checkbox" name="features" id="sunroof" value="sunroof">

            </div>

            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email">

            <input type="submit" id="submitBtn">
        </form>
    </div>
    
</body>
</html>
